<div class="center">
    <div class="tabel">
        <div>
            <form>
                <label for="email">Email</label><br />
                <input type="email"  id="email" name="email" placeholder="alamat email"/><br />
                <label for="message">Pesan</label><br />
                <textarea name="message" id="message" placeholder="Tulis pesan anda..." rows="10" cols="80"></textarea>
                <br />
               
                <input type="button" value="Kirim" onclick="cetak()">

                <br>
                <p id="cetak-email"></p>
                <p id="cetak-message"></p>


            </form>
        <script>
            function cetak() {
                var email = document.getElementById("email").value ;
                var message = document.getElementById("message").value ;
            
                if (email !="" && message !="") {
                    document.getElementById("cetak-email").innerHTML = email
                    document.getElementById("cetak-message").innerHTML = message
                    return True;
                }else {
                    alert('gk ngisi PKI');
                }
                }
        </script>
    </div>
